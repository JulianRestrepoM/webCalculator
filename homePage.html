<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    
    <title>Web Calculator</title>
</head>
<body>
    <div class="mainBody">
        <h2>Calculator</h2>
        <div class="outputSpace">
        </div>
        <div class="numInputSpace">
            <button class="standardInputButton">7</button>
            <button class="standardInputButton">8</button>
            <button class="standardInputButton">9</button>
            <button class="standardInputButton">4</button>
            <button class="standardInputButton">5</button>
            <button class="standardInputButton">6</button>
            <button class="standardInputButton">1</button>
            <button class="standardInputButton">2</button>
            <button class="standardInputButton">3</button>
            <button class="standardInputButton">+/-</button>
            <button class="standardInputButton">0</button>
            <button class="standardInputButton">.</button>
            
        </div>
        <div class="opInputSpace">
            <button class="standardInputButton">(</button>
            <button class="standardInputButton">)</button>
            <button class="standardInputButton">DEL</button>
            <button class="standardInputButton">MOD</button>
            <button class="standardInputButton">^</button>
            <button class="standardInputButton">√</button>
            <button class="standardInputButton">X</button>
            <button class="standardInputButton">÷</button>
            <button class="standardInputButton">+</button>
            <button class="standardInputButton">-</button>
            <button class="bigInputButton">=</button>
        </div>
    </div>
</body>
</html>
